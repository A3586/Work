{% extends 'main/index.html' %}

{% block content %}
    <span class='user'>
        {% if request.user.is_authenticated %}
            Hello {{ request.user.first_name }}, {{ request.user.email }}, {{ request.user.id }}
            <p></p>
            <a href='{% url 'logout' %}' class="btn btn-danger">Log-out</a>
        {% else %}
            <h4>Вы не зарегистрированы</h4>
        {% endif %}
    </span>
{% endblock %}
