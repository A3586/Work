{% extends 'main/index.html' %}

{% block content %}

{% if request.user.is_authenticated %}
<h1>Создать</h1>
<form method="post">
    {% csrf_token %}

    {{ form.title }}
    {{ form.text }}
    <input type="hidden" name="who" value='{{ request.user.id }}' class="form-control" placeholder="Чья заметка" required="" id="id_who">
    <span>{{ error }}</span>
    <button class="btn btn-success" type="submit">Добавить заметку</button>

</form>
{% else %}
<h1>Вы незарегистрированны</h1>

{% endif %}
{% endblock %}
